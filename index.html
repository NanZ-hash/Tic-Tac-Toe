<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="main.css">

    <title>Tic Tac Toe </title>
</head>
<body>
    <h1> Play Game ...  </h1> 

    <div class="container">

    <div class="place" id="S1" onclick="player(this.id)">1</div>
    <div class="place" id="S2"onclick="player(this.id)">2</div>
    <div class="place" id="S3" onclick="player(this.id)">3</div>
    <div class="place" id="S4" onclick="player(this.id) ">4 </div>
    <div class="place" id="S5" onclick="player(this.id) ">5</div>
    <div class="place" id="S6" onclick="player(this.id) ">6 </div>
    <div class="place" id="S7" onclick="player(this.id)">7</div>
    <div class="place" id="S8" onclick="player(this.id)">8</div>
    <div class="place" id="S9" onclick="player(this.id)">9</div>

</div>



    </body>

  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</body>
